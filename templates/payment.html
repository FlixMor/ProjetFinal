{% extends "default.html" %}

{% block title %} Réserver des places {% endblock %}

{% block content %}

<div class="center-container" style="margin-top: 5%;">
    <div class="reservation-container" style="margin: 2%; width: 50%;">
        <form action="/payment" method="POST">
            <input type="hidden" name="event_name" value="{{ event.nom }}">
            <div class="form-group" style="margin-bottom: 2%; margin-left: 7%; margin-right: 7%;">
                <label for="num_carte">Numéro de carte :</label>
                <input type="text" class="form-control" id="num_carte" name="num_carte">
            </div>
            <div class="form-group" style="margin-bottom: 2%; margin-left: 7%; margin-right: 7%;">
                <label for="num_secu">Numéro de sécurité sociale :</label>
                <input type="text" class="form-control" id="num_secu" name="num_secu">
            </div>
            <button type="submit" class="btn btn-primary">Payer</button>
        </form>
        
    </div>
</div>

{% endblock %}
